spring:
  datasource:
    username: root
    password: password
  liquibase:
    contexts: ddl
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        format_sql: ${FORMAT_SQL:false}
        show_sql: ${SHOW_SQL:false}
dluhc:
  request.header.name: client-cert-serial

cloud:
  aws:
    region:
      static: us-east-1
    credentials:
      access-key: test
      secret-key: test
    s3:
      endpoint: http://localhost:4566

sqs:
  approved-proxy-application-queue-name: approved-proxy-application
  approved-postal-application-queue-name: approved-postal-application
  deleted-proxy-application-queue-name: deleted-proxy-application
  deleted-postal-application-queue-name: deleted-postal-application

sts:
  endpoint: sts.amazonaws.com
